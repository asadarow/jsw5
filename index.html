<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首頁</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>


  
<section class="addinput">
  <div class="hero">
    <img src="./assets/images/main_img.png" alt="main_img">
    <img src="./assets/images/logo.png" alt="logo" class="padnone">
  </div>
  <form class="addform">
    <h1 class="title">
      <span class="material-symbols-outlined">add_circle</span>
      新增旅遊套票
    </h1>
    <div class="formitem">
      <label for="name">套票名稱</label>
      <input name="name" id="fname" type="text" placeholder="請填寫套票名稱">
    </div>
    <div class="formitem">
      <label for="imgurl">圖片網址</label>
      <input name="imgurl" id="imgurl" type="url" placeholder="請填寫圖片網址">
    </div>
    <div class="formitem">
      <label for="country">景點地區</label>
      <select class="country">
        <option value="" disabled selected hidden>請選擇景點地區</option>
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
      </select>
    </div>
    <div class="formitem">
      <label for="price">套票金額</label>
      <input name="price" id="price" type="number" min="1" placeholder="請填寫套票金額">
    </div>
    <div class="formitem">
      <label for="count">套票組數</label>
      <input name="count" id="count" type="number" min="1" placeholder="請填寫套票組數">
    </div>
    <div class="formitem">
      <label for="star">套票星級</label>
      <input name="star" id="star" type="number" min="1" max="10" placeholder="請填寫套票星級">
    </div>
    <div class="formitem top">
      <label for="memo">套票描述</label>
      <textarea id="memo" name="memo"cols="30" rows="5" placeholder="請填寫套票描述"></textarea>
    </div>
    <div class="formitem">
      <label for="submit"><input type="button" value="新增套票" class="btn"></label>
    </div>
  </form>
</section>
<section class="output">
  <div class="container">
    <div class="search-area">
      <select class="filter">
        <option value="全部地區" selected>全部地區</option>
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
      </select>
      <p class="search-result"></p>
    </div>
    <ul class="result-list">
    </ul>
  </div> 
</section>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
